<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="Register_styles.css">
</head>
<body>
    <div class="container">
        <form class="register-form">
            <h2>Register</h2>
            <p>Kindly fill in this form to register.</p>

            <div for="username">Username</div>
            <input type="text" id="username" name="username" placeholder="Enter username">

            <div for="email">Email</div>
            <input type="email" id="email" name="email" placeholder="Enter email" >

            <div for="password">Password</div>
            <input type="password" id="password" name="password" placeholder="Enter password" >

            <div for="repeat-password">Repeat Password</div>
            <input type="password" id="repeat-password" name="repeat-password" placeholder="Repeat password" >

            <button type="submit" class="register-btn">Register</button>

        </form>
    </div>
</body>
</html>
